name: Node JS CI Pipeline

on: [ push ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout Repository
            - uses: actions/checkout@v5
            - name: Setup Node JS
            - uses: actions/setup-node@v5
              with:
                node-version: 20
            - name: Install Dependencies
              run: npm install
            - name: Build Project
              run: npm run build --if-presents
